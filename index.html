<html lang="en">
	<head>
	<meta charset="utf-8"> 
 <title> ислам</title>
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">    	
</head>
	<body>
<div class="container mregister">
<div id="login">
<h1>Профиль</h1>
<form action="https://echo.htmlacademy.ru" method="post" enctype="multipart/form-data">
  Ваш пол:
  <label for="id_gender_male"><input type="radio" name="gender" value="male" id="id_gender_male"> Мужской</label>
  <label for="id_gender_female"><input type="radio" name="gender" value="female" id="id_gender_female" checked="checked"> Женский</label><br>
  <label for="id_month">Месяц</label> и <label for="id_year">год</label> рождения:<br>
  <select name="month" id="id_month">
    <option value="Январь" selected="selected">Январь</option>
  </select>
  <select name="year" id="id_year">
    <option value="1990" selected="selected">1990</option>
  </select><br>
  <label for="id_techno">Знакомые технологии:</label><br>
  <select name="techno" id="id_techno" multiple size="4">
    <option value="HTML">HTML</option>
    <option value="CSS" selected="selected">CSS</option>
    <option value="JavaScript">JavaScript</option>
    <option value="Node.js">Node.js</option>
  </select><br>
  <label for="id_photo">Фото:</label>
  <input type="file" id="id_photo"><br>
  <input type="submit" value="Сохранить">
</form>
 </form>
</div>
</div>
</body>
</html>
